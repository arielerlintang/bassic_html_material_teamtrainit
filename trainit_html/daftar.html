<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Daftar/List</title>
</head>
<body>
	<!-- membuat tag list kita menggunakan tag ul un ordered list -->
	<h1>Daftar makanan</h1>
	<ul>
		<!-- per item nya gunakan tag li 
		list item
		-->
		<li>Bakso</li>
		<li>Mie ayam</li>
		<li>Rujak</li>
	</ul>
	<h2>Daftar Minuman</h2>
	<!-- ordered list  -->
	<ol>
		<li>Es teh</li>
		<li>Es Jeruh</li>
		<li>Jus Jambu</li>
	</ol>
</body>
</html>
