<!DOCTYPE html>
<!-- deklarasi html versi  -->
<html>
<!-- definisi dok html -->
<head>
	<!-- bagian yang tidak di tampilkan secra langsung di web browser  -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Latihan Html</title>
	<!-- tag untuk judul dari halaman html -->
</head>
<body>
	<!-- area yang di tampilkan secara langsung di web browser  -->
	<h1>Trainit</h1>
</body>
</html>
