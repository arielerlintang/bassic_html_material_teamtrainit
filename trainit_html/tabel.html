<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tabel</title>
</head>
<body>
	<!-- untuk membuat tabel gunakan tag table -->
	<table border="1">
		<!-- membuat bag kepala gunakan tag thead -->
		<thead>
			<!-- untuk membuat baris gunakan tag tr -->
			<tr>
				<!-- untuk membuat kolom di area si kepala table gunaka tag th -->
				<th>No</th>
				<th>nama</th>
				<th>alamat</th>
				<th>Telp</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<!-- kolom td -->
				<td>1</td>
				<td>Ariel</td>
				<td>solo</td>
				<td>083268763827</td>
			</tr>
			<tr>
				<!-- kolom td -->
				<td>2</td>
				<td>Bagus</td>
				<td>palembang</td>
				<td>083268763</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>

			</tr>
		</tfoot>
	</table>

	<a href="gambar.html">Klik Disini</a>

</body>	
</html>
